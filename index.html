<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando a AceVLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      --text-color: #ffffff;
      --accent-color: #ff6b6b;
      --font-main: 'Roboto', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: var(--main-bg);
      color: var(--text-color);
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.2s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: slideDown 1.2s ease;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      max-width: 600px;
    }

    #countdown {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    .progress-bar {
      width: 80%;
      max-width: 500px;
      height: 8px;
      margin: 30px auto;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent-color);
      transition: width 1s linear;
    }

    .direct-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: var(--text-color);
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .direct-button:hover {
      background: rgba(255,255,255,0.4);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      #countdown {
        font-size: 2.2em;
      }

      p {
        font-size: 1em;
      }

      .direct-button {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 40px 10px;
      }

      h1 {
        font-size: 1.6em;
      }

      #countdown {
        font-size: 2em;
      }

      .progress-bar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Redirigiendo a la nueva página de AceVLC</h1>
  <p>Serás redirigido en <span id="countdown">10</span> segundos...</p>
  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>
  <button class="direct-button" onclick="window.location.href='https://acevlc.shickat.me'">Ir ahora</button>

  <footer>© AceVLC - Todos los derechos reservados</footer>

  <script>
    let seconds = 10;
    const countdownElement = document.getElementById("countdown");
    const progressFill = document.getElementById("progress");

    const interval = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      progressFill.style.width = `${(10 - seconds) * 10}%`;

      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "https://acevlc.shickat.me";
      }
    }, 1000);
  </script>

</body>
</html>
